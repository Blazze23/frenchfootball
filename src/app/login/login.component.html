<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="formdata" (ngSubmit)="obradaForme(formdata.value)">
                        <div class="form-group">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username...">
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password...">
                        </div>
                        <br>
                        <button type="submit" [disabled]="!formdata.valid" class="btn btn-secondary btn-block"><i class="fas fa-user"></i>  Login</button>
                      </form>
                <div class="text-center mt-2"><small><a routerLink="/register">Don't have account? Register here!</a></small>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
