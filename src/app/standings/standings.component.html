<app-navbar></app-navbar>

    <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="jumbotron jumbotronHeaderImg">
                  <h1 class="text-center"><b><i class="fas fa-list-ol"></i> Standings <i class="fas fa-list-ol"></i></b></h1>
                 <div class="table-responsive">
                  <table class="table table-dark table-striped">
                      <thead>
                        <tr>
                          <th scope="col" class="text-center">Position</th>
                          <th scope="col" >Team name</th>
                          <th scope="col" class="text-center">Points</th>
                          <th scope="col" class="text-center">Wins</th>
                          <th scope="col" class="text-center">Loses</th>
                          <th scope="col" class="text-center">Draws</th>
                          <th scope="col" class="text-center">Games played</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let pozicija of standings">
                          <td class="text-center"># {{pozicija.standing_place}}</td> 
                          <td ><span *ngFor="let tim of timovi"><span *ngIf="tim.team_key == pozicija.team_key "><img src="{{tim.team_logo}}" alt="logo tima"> {{pozicija.standing_team}}</span> </span></td>
                          <td class="text-center">{{pozicija.standing_PTS}}</td>
                          <td class="text-center">{{pozicija.standing_W}}</td>
                          <td class="text-center">{{pozicija.standing_L}}</td>
                          <td class="text-center">{{pozicija.standing_D}}</td>
                          <td class="text-center">{{pozicija.standing_P}}</td>
                        </tr>
                      </tbody>
                    </table>
                 </div>
                </div>
          </div>
      </div>
  </div>

  <app-footer></app-footer>
