<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron jumbotronHeaderImg">
                <h1 class="text-center"><b><i class="fas fa-trophy"></i> Top 10 scorers <i
                            class="fas fa-trophy"></i></b></h1>
                <div class="row margine_reda">
                    <div class="col-lg-2 col-sm-4 margine" *ngFor="let top of topscorers">
                        <div class="card text-white bg-secondary mb-3" style="width: 10rem;">
                            <div class="card-header">
                                <h3 class="text-center boja"><b>#{{top.player_place}}</b></h3>
                                <p class="text-center boja"><b><i class="fas fa-user"></i> {{top.player_name}}</b>
                                </p>
                            </div>
                            <div class="card-body">
                                <p class="card-title text-center">Team: <b>{{top.team_name}}</b></p>
                                <p class="card-text text-center">Goals: <b>{{top.goals}}</b></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-2"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <button class="btn btn-block btn-primary" (click)="showAllScorers()">All scorers
                            list</button>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive table-fixed"
                            [ngClass]="status ? 'showAllScorers' : 'hideAllScorers'">
                            <table class="table table-dark text-center">
                                <thead>
                                    <tr>
                                        <th scope="col" class="col-3"><i class="fas fa-list-ol"></i> Position
                                        </th>
                                        <th scope="col" class="col-3"><i class="fas fa-user"></i> Player Name
                                        </th>
                                        <th scope="col" class="col-3"><i class="fas fa-users"></i> Team Name
                                        </th>
                                        <th scope="col" class="col-3"><i class="fas fa-futbol"></i> Number of
                                            Goals</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let strelac of strelci">
                                        <td class="col-3">#{{strelac.player_place}}</td>
                                        <td class="col-3">{{strelac.player_name}}</td>
                                        <td class="col-3">{{strelac.team_name}}</td>
                                        <td class="col-3">{{strelac.goals}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
